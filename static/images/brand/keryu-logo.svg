<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Subtle gradient background for main container -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa" />
      <stop offset="100%" stop-color="#eaeef2" />
    </linearGradient>
    <!-- Shield gradient -->
    <linearGradient id="shield-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3498db" />
      <stop offset="100%" stop-color="#2980b9" />
    </linearGradient>
  </defs>
  
  <!-- Background shape - rounded square -->
  <rect x="80" y="80" width="240" height="240" rx="40" fill="url(#bg-gradient)" />
  
  <!-- Integrated shield and QR code container - moved up to make room for text -->
  <path d="M200 100 Q150 120 130 165 Q130 210 200 245 Q270 210 270 165 Q250 120 200 100" 
        fill="url(#shield-gradient)" />
  
  <!-- Stylized minimalist QR code -->
  <rect x="150" y="135" width="100" height="100" rx="8" fill="#ffffff" opacity="0.95" />
  
  <!-- Modern abstract QR pattern -->
  <rect x="160" y="145" width="20" height="20" rx="3" fill="#2d3e50" />
  <rect x="160" y="170" width="20" height="20" rx="3" fill="#2d3e50" />
  <rect x="160" y="195" width="20" height="20" rx="3" fill="#2d3e50" />
  <rect x="185" y="145" width="20" height="20" rx="3" fill="#2d3e50" />
  <rect x="210" y="145" width="20" height="20" rx="3" fill="#2d3e50" />
  <rect x="185" y="170" width="45" height="45" rx="6" fill="#2d3e50" />
  <rect x="210" y="195" width="20" height="20" rx="3" fill="#2d3e50" />
  
  <!-- Notification element - integrated as a pulse around the shield -->
  <path d="M200 90 Q145 112 125 165 Q125 215 200 255 Q275 215 275 165 Q255 112 200 90" 
        fill="none" stroke="#e74c3c" stroke-width="3" stroke-dasharray="4,2" />
  <circle cx="240" cy="125" r="12" fill="#e74c3c" />
  
  <!-- Connection dots integrated within the design -->
  <circle cx="200" cy="235" r="4" fill="#ffffff" />
  <circle cx="180" cy="230" r="2" fill="#ffffff" />
  <circle cx="220" cy="230" r="2" fill="#ffffff" />
  
  <!-- Modern typography - inside the main white box -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="24" font-weight="700" text-anchor="middle" fill="#2d3e50" letter-spacing="1">keryu</text>
  <text x="200" y="300" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#7f8c8d" letter-spacing="1">always behind your care</text>
</svg>
