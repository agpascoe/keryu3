<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="600" height="400" fill="#f8f9fa"/>
    
    <!-- Decorative circles -->
    <circle cx="100" cy="100" r="80" fill="#e9ecef"/>
    <circle cx="500" cy="300" r="60" fill="#e9ecef"/>
    
    <!-- Stylized care icon -->
    <g transform="translate(250,150)">
        <!-- Heart shape -->
        <path d="M50,20 A20,20 0 0,1 90,20 A20,20 0 0,1 50,60 A20,20 0 0,1 10,20 A20,20 0 0,1 50,20 Z" 
              fill="#0d6efd" opacity="0.8"/>
        
        <!-- Person icon -->
        <circle cx="50" cy="120" r="25" fill="#0dcaf0"/>
        <path d="M20,170 Q50,140 80,170" stroke="#0dcaf0" stroke-width="8" fill="none"/>
    </g>
    
    <!-- Abstract lines -->
    <path d="M0,200 Q150,150 300,200 T600,200" stroke="#e9ecef" stroke-width="4" fill="none"/>
    <path d="M0,220 Q150,170 300,220 T600,220" stroke="#e9ecef" stroke-width="4" fill="none"/>
</svg> 