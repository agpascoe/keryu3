{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Admin Sidebar -->
        <nav id="admin-sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'subject_list' %}active{% endif %}" 
                           href="{% url 'subjects:subject_list' %}">
                            <i class="fas fa-list"></i> All Subjects
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'subject_stats' %}active{% endif %}"
                           href="{% url 'subjects:subject_stats' %}">
                            <i class="fas fa-chart-bar"></i> Statistics
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'qr_codes' %}active{% endif %}"
                           href="{% url 'subjects:qr_codes' %}">
                            <i class="fas fa-qrcode"></i> QR Codes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin:index' %}">
                            <i class="fas fa-cog"></i> Django Admin
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            {% block admin_content %}{% endblock %}
        </main>
    </div>
</div>
{% endblock %}
